<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="btn" data-bs-toggle="collapse" href="#One">
        Collapsible Group 1 </a> </div>
        <div id="One" class="collapse show" data-bs-parent="#accordion">
        <div class="card-body">Group1 </div> </div> 
        <div class="card-header">
        <a class="btn" data-bs-toggle="collapse" href="#Two">
        Collapsible Group 2 </a> </div>
        <div id="Two" class="collapse show" data-bs-parent="#accordion">
        <div class="card-body">Group2 </div> </div>
</div>
</div>

</body>
</html>
