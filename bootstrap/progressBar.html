<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="
	https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/
	bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/
	bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Progress components are built with two HTML elements, some CSS to set the width, and a few attributes. We donâ€™t use the HTML5 <progress> element, ensuring you can stack progress bars, animate them, and place text labels over them.
		We use the .progress as a wrapper to indicate the max value of the progress bar.
		We use the inner .progress-bar to indicate the progress so far.
		The .progress-bar requires an inline style, utility class, or custom CSS to set their width.
		The .progress-bar also requires some role and aria attributes to make it accessible.-->
		<div class="progress">
		  <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">bg-primary</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-secondary" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">bg-secondary</div>
		</div>
		<div class="progress">
		  <div class="progress-bar bg-dark" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">bg-dark</div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">progress-bar-striped</div>
		</div>
		<div class="progress">
		  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 35%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100">progress-bar-animated</div>
		</div>
</body>
</html>
